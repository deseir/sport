@layout("/common/_container.html"){
<div class="ibox float-e-margins">
	<div class="ibox-content">
		<div class="form-horizontal">
			<div class="row" style="margin-top:10px">
				<input type="hidden" value="${applyId}" id="applyId">
				<input type="hidden" id="carId" value="${carId}">
				<div class="col-sm-10">
					<#input id="photoName" name="图片描述" underline="false" />
				</div>
			</div>
				<div class="row" style="margin-top:10px">
					<div class="col-sm-10">
						<label class="col-sm-3 control-label">上传图片</label>
						<div  class="container">
							<div class="form-grop"  enctype="multipart/form-data">
								<div style="width:7%;float:left;margin-left:15px">
		                   				<span class="btn btn-primary btn-file" style="float:left;font-size:12px">
		                   					<span class="fileinput-new">选择文件</span>
		                   					<input type="file" id="photoUrl1" name="file" onchange="UploadImageicc(this);" accept="image/gif,image/jpeg,image/x-png" >
		                   					<input type="hidden" id="photoUrl">
		                   				</span>
									<div class="fileinput-new thumbnail" style="width:120px;height:85px;position:absolute;left:50%">
										<img id="photoUrlImg" style="width:100%;height:75px;background-color: #cccccc47" src="" alt="">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			<div class="row" style="margin-top:70px">
				<div class="col-sm-10">
					<#input id="photoRemark" name="图片备注" underline="false" />
				</div>
			</div>

			<div class="row" style="margin-top:25px;margin-left:210px">
				<div class="col-sm-10">
					<#button name="保存" icon="fa fa-save" clickFun="save();"/>
				</div>
			</div>
	</div>
</div>
</div>
<script src="${ctxPath}/static/modular/cust/addcarverifypic.js"></script>
@}
