@layout("/common/_container.html"){
<div class="ibox float-e-margins">
	<div class="ibox-content">
		<div class="form-horizontal" id="addCarTransferInfo">
			<div class="row">
				<div class="col-sm-12">
					<input type="hidden" value="${CarInfoId}" id="CarInfoId1">
					<#input id="carTransferInfoName" name="转移登记姓名" underline="false" />
					<#input id="carTransferInfoCertId" name="转移登记身份证号" underline="false" />
					<#input id="carTransferInfoGetType" name="获得方式" underline="false"/>
					<div class="form-group">
						<label class="col-sm-3 control-label">转移登记日期</label>
						<div class="col-sm-9">
							<input class="form-control" id="carTransferInfoRegDate" name="firstLicDate" type="date" onclick="laydate({istime: false, format: 'YYYY-MM-DD'})">
						</div>
					</div>
				</div>
				<div class="col-sm-3" style="margin-left:43%">
					<div style="width: 200px; margin: 10px auto;">
						<button class="btn btn-primary" onclick="AddCarInfo();"><i class="fa fa-plus"></i>&nbsp;&nbsp;&nbsp;&nbsp;新增</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="${ctxPath}/static/modular/cust/custNqDataAdd.js"></script>
@}
