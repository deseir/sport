@layout("/common/_container.html"){
<div class="ibox float-e-margins">
	<div class="ibox-content">
		<div class="form-horizontal">

			<div class="row" id="addPersonalQuery">
				<div class="col-sm-6">
					<input type="hidden" value="${applyId}" id="applyId">
					<input type="hidden" value="${type}" id="paramType">
					<input type="hidden" id="personalId" value="${personalId}">
					<!--<div class="form-group">-->
						<!--<label class="col-sm-3 control-label">查询时间</label>-->
						<!--<div class="col-sm-9">-->
							<!--<input class="form-control" id="queryDate" name="queryDate" type="date" onclick="laydate({istime: false, format: 'YYYY-MM-DD'})">-->
						<!--</div>-->
					<!--</div>-->
					<div class="form-group">
						<div class="col-sm-4 control-label">
							<span style="color: red">*</span>
							<label>查询时间</label>
						</div>
						<div class="col-sm-7">
							<input class="form-control" id="queryDate" name="queryDate" type="date" onclick="laydate({istime: false, format: 'YYYY-MM-DD'})">
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<!--<#input id="queryOrg" name="查询机构" underline="false" />-->
					<div class="form-group">
						<div class="col-sm-4 control-label">
							<span style="color: red">*</span>
							<label>查询机构</label>
						</div>
						<div class="col-sm-7">
							<input class="form-control" id="queryOrg" name="queryOrg" type="text" underline="false">
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<!--<#input id="personalQueryRemark" name="备注" underline="false" />-->
					<div class="form-group">
						<div class="col-sm-4 control-label">
							<span style="color: red">*</span>
							<label>备注</label>
						</div>
						<div class="col-sm-7">
							<input class="form-control" id="personalQueryRemark" name="personalQueryRemark" type="text" underline="false">
						</div>
					</div>
				</div>
		</div>
		<div class="row">
			<div class="">
				<div style="width: 200px; ">
					<button class="btn btn-primary" onclick="saveOrUpdate(); " style="margin-left:35%"><i class="fa fa-save"></i>&nbsp;保存</button>
				</div>
			</div>
		</div>

	</div>
</div>
</div>
<script src="${ctxPath}/static/modular/cust/addPersonalQuery.js"></script>
@}
