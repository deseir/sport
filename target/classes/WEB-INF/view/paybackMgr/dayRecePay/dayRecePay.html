@layout("/common/_container.html"){
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>当日还款列表</h5>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-3">
                                <#TimeCon id="checkDate" name="时间" isTime="false" pattern="YYYYMMDD" />
                            </div>
                            <div class="col-sm-3">
                                <div style="width: 200px; margin: 10px auto;">
                                    <#button name="查看" icon="fa-search" clickFun="DayRecePay.search()"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <#table id="DayRecePayTable"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${ctxPath}/static/modular/paybackMgr/dayRecePay/dayRecePay.js"></script>
@}
