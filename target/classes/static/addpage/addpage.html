<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>实用H5表单属性-jq22.com</title>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
<link rel="stylesheet" href="./easy-upload.css">
<style>
        fieldset {
	width:50%;
	margin:0 auto;
	padding:20px;
}
input {
	width:100%;
	height:40px;
	line-height:40px;
	border:none;
	border:1px solid #cccccc;
	border-radius:4px;
	padding-left:10px;
	margin:5px 0;
}
meter {
	width:100%;
	height:40px;
	line-height:40px;
	border:none;
	border:1px solid #cccccc;
	border-radius:4px;
	margin:5px 0;
}

html{
      /* background: #f5f5f5; */
      background: #fff;
    }
</style>
</head>
<body>
<form action="">
    <fieldset>
        <legend>添加健身工程</legend>
        <label for="userName">工程名称:</label><br>
        <input type="text" name="userName" id="userName" placeholder="" value="山东省济南市平阴县 锦水街道乡镇健身工程">
        <label for="userPhone">所属地区:</label>
        <input type="tel" id="userPhone" name="userPhone" placeholder="" value="山东省济南市平阴县 锦水街道">
        <label for="">建设地点:</label>
        <input type="email" id="" name="userEmail" placeholder="" value="东子顺北">
        <label for="joinDate">开工时间:</label>
        <input type="date" id="joinDate" name="joinDate" value="2018-01-01" >
        <label for="leaveDate">完工时间:</label>
        <input type="date" id="leaveDate" name="leaveDate" value="2019-01-01">
        <label for="">占地面积(平方米)l>
        <input type="" id="zdmj" name="" placeholder="" value="600">
        <label for="">室外场地使用面积(平方米):</label>
        <input type="" id="" name="" placeholder="" value="100">
        <label for="">室内场地使用面积(平方米):</label>
        <input type="" id="" name="" placeholder="" value="100">
        <label for="">室外面积(平方米):</label>
        <input type="" id="" name="" placeholder="" value="200">
        <label for="">室内建筑面积(平方米):</label>
        <input type="" id="" name="" placeholder="" value="200">
        <label for="">法人:</label>
        <input type="" id="" name="" placeholder="" value="张三">
        <label for="">经营单位:</label>
        <input type="" id="" name="" placeholder="" value="山东XX器材公司">
        <label for="">外包数量:</label>
        <input type="" id="" name="" placeholder="" value="30">
     
     <div id="easyContainer">1111</div>
        
        
        <!--<datalist id="obj">
	        <option value="前端学院"></option>
	        <option value="后端学院"></option>
	        <option value="UI设计"></option>
        </datalist>
        <label for="score">入学成绩:</label>
        <input type="number" max="100" min="0" value="0" id="score">
        <label for="level">基础水平:</label>
        <meter id="level" max="100" min="0" low="59" high="90"></meter>-->
        
        <input type="submit">
    </fieldset>
</form>

<script>
 var score = document.getElementById("score");
 var level = document.getElementById("level");
 score.oninput = function() {
     level.value = this.value;
 }
</script>

<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
  <!-- 视实际需要决定是否引入jquery.cookie-1.4.1.min.js-->
  <script src="vendor/jquery.cookie-1.4.1.min.js"></script>
  <script src="easyUpload.js"></script>
  <script>
    $('#easyContainer').easyUpload({
      allowFileTypes: '*.jpg;*.doc;*.pdf',//允许上传文件类型，格式';*.doc;*.pdf'
      allowFileSize: 100000,//允许上传文件大小(KB)
      selectText: '选择文件',//选择文件按钮文案
      multi: true,//是否允许多文件上传
      multiNum: 5,//多文件上传时允许的文件数
      showNote: true,//是否展示文件上传说明
      note: '提示：最多上传5个文件，支持格式为doc、pdf、jpg',//文件上传说明
      showPreview: true,//是否显示文件预览
      url: '/api/file/upload',//上传文件地址
      fileName: 'file',//文件filename配置参数
      formParam: {
        token: $.cookie('token_cookie')//不需要验证token时可以去掉
      },//文件filename以外的配置参数，格式：{key1:value1,key2:value2}
      timeout: 30000,//请求超时时间
      okCode: 200,//与后端返回数据code值一致时执行成功回调，不配置默认200
      successFunc: function(res) {
        console.log('成功回调', res);
      },//上传成功回调函数
      errorFunc: function(res) {
        console.log('失败回调', res);
      },//上传失败回调函数
      deleteFunc: function(res) {
        console.log('删除回调', res);
      }//删除文件回调函数
    });
  </script>

</body>
</html>
