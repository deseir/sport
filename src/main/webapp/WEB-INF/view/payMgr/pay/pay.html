@layout("/common/_container.html"){
<div class="row">
    <div class="col-sm-6  col-sm-offset-3">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>单笔代付</h5>
            </div>
            <div class="ibox-content">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">持卡人姓名：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="accName"> <span class="help-block m-b-none"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">持卡人身份证号：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="idNo"> <span class="help-block m-b-none"></span>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">持卡人银行卡号：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="accNo"> <span class="help-block m-b-none"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">开户银行：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="bankName"> <span class="help-block m-b-none"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">开户行所在省市：</label>
                        <div class="col-sm-8">
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="openProvince">
                            </div>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="openCity">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">开户支行：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="bankBranch"> <span class="help-block m-b-none"></span>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">持卡人手机号：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="mobile"> <span class="help-block m-b-none"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">代付金额（元）：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="amount"> <span class="help-block m-b-none"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">备注：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="remark"> <span class="help-block m-b-none"></span>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-1">

                        </div>
                        <div class="col-sm-6 col-sm-offset-1">
                            <button class="btn btn-primary" onclick="Pay.sendPayTrans()">确定</button>
                            <button class="btn btn-primary" onclick="Pay.refshOrder()">重置</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${ctxPath}/static/modular/payMgr/pay/pay.js"></script>
@}
