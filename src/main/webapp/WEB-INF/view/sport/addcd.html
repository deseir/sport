<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0"/>
    <title>器材巡检</title>
    <style>
        fieldset {
            margin:0 auto;
            padding:20px;
        }
        input {
            width:100%;
            height:40px;
            line-height:40px;
            border:none;
            border:1px solid #cccccc;
            border-radius:4px;
            padding-left:10px;
            margin:5px 0;
        }
        meter {
            width:100%;
            height:40px;
            line-height:40px;
            border:none;
            border:1px solid #cccccc;
            border-radius:4px;
            margin:5px 0;
        }

        html{
            /* background: #f5f5f5; */
            background: #fff;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>场地类</legend>
        <input type="hidden" name="prjtype" id="prjtype" value="${cdsscd.prjtype}">
        <input type="hidden" name="prjId" id="prjId" value="${cdsscd.prjid}">
        <input type="hidden" name="cdId" id="cdId" value="${cdsscd.id}">

        <label for="cdname">场地名称:</label>
        <input id="cdname" list="cdnamelist" value="${cdsscd.cdname}"/>
        <datalist id="cdnamelist">
            <option value="足球场">
            <option value="乒乓球场">
            <option value="羽毛球场">
            <option value="篮球场">
            <option value="门球场">
            <option value="操场">
            <option value="排球场">
            <option value="网球场">
            <option value="台球场">
            <option value="地掷球场">
            <option value="橄榄球场">
            <option value="沙狐球">
            <option value="桌上足球">
            <option value="指弹球">
            <option value="气旋球">

        </datalist>
        <label for="chang">长:</label>
        <input type="text" id="chang" name="chang" placeholder="" value="${cdsscd.chang}">
        <label for="kuan">宽:</label>
        <input type="text" id="kuan" name="kuan" placeholder="" value="${cdsscd.kuan}">
        <label for="area">面积(平方米):</label>
        <input type="text" id="area" name="area" placeholder="" value="${cdsscd.area}">
        <label for="dimian">地面:</label>
        <input id="dimian" list="dimianlist"/>
        <datalist id="dimianlist">
            <option value="混凝土">
            <option value="沥青">
            <option value="塑胶">
            <option value="花砖">
            <option value="其他">
        </datalist>

        <label for="cddbqk">场地达标情况:</label>
        <input id="cddbqk" list="cddbqklist"/>
        <datalist id="cddbqklist">
            <option value="是">
            <option value="否">
        </datalist>
        <label for="beizhu">备注:</label>
        <input type="text" id="beizhu" name="beizhu" placeholder="" value="${cdsscd.beizhu}">
        <label for="pic">照片:</label>
        <input type="text" id="pic" name="pic" placeholder="" value="${cdsscd.pic}">
        <input type="button" value="保存" style="width: 10%;" onclick="saveCd()">
        <input type="button" value="删除" style="width: 10%;" onclick="logicDelete()">
        <input type="button" value="查看工程概况信息" style="width: 10%;" onclick="showPrj()">
        <input type="button" value="器材管理" style="width: 10%;" onclick="showQcCd()">
        <input type="button" value="返回首页" style="width: 10%;" onclick="back()">
    </fieldset>

<script src="${ctxPath}/static/js/jquery.min.js"></script>
<script src="${ctxPath}/static/modular/sport/addcd.js"></script>

</body>
</html>
