<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <title>器材巡检</title>
    <style>
        fieldset {
            margin:0 auto;
            padding:20px;
        }
        input {
            width:100%;
            height:40px;
            line-height:40px;
            border:none;
            border:1px solid #cccccc;
            border-radius:4px;
            padding-left:10px;
            margin:5px 0;
        }
        meter {
            width:100%;
            height:40px;
            line-height:40px;
            border:none;
            border:1px solid #cccccc;
            border-radius:4px;
            margin:5px 0;
        }

        }

<body>
    <fieldset>
        <legend>修改密码</legend>
        <label for="oldPwd">旧密码:</label>
        <input type="password" id="oldPwd" name="oldPwd">

        <input type="password" id="newPwd" name="newPwd">

        <label for="rePwd">确认密码:</label>

        <input type="button" value="保存" style="width: 20%;background-color: #0cbadf" onclick="changePwd()">
