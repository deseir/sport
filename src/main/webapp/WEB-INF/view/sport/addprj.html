<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>器材巡检</title>
    <!--<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>-->
    <!--<link rel="stylesheet" href="./easy-upload.css">-->
    <style>
        fieldset {
            margin:0 auto;
            padding:20px;
        }
        input {
            width:100%;
            height:40px;
            line-height:40px;
            border:none;
            border:1px solid #cccccc;
            border-radius:4px;
            padding-left:10px;
            margin:5px 0;
        }
        meter {
            width:100%;
            height:40px;
            line-height:40px;
            border:none;
            border:1px solid #cccccc;
            border-radius:4px;
            margin:5px 0;
        }

        html{
            /* background: #f5f5f5; */
            background: #fff;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>工程概况</legend>
        <input type="hidden" id="deptId" value="${deptId}">
        <input type="hidden" name="prjtype" id="prjtype" value="${prjBase.prjtype}">
        <input type="hidden" name="prjId" id="prjId" value="${prjBase.id}">
        <label for="local">地区:</label>
        <input type="tel" id="local" name="local" placeholder="" readonly="readonly" value="${prjBase.local}">
        <label for="prjname">工程名称:</label>
        <input type="text" name="prjname" id="prjname" placeholder="" value="${prjBase.prjname}">
        <label for="place">建设地点:</label>
        <input type="email" id="place" name="place" placeholder="" value="${prjBase.place}">
        <label for="area">占地面积(平方米):</label>
        <input type="text" id="area" name="area" placeholder="" value="${prjBase.area}">
        <label for="begintime">开工时间:</label>
        <input type="date" id="begintime" name="begintime" value="${prjBase.begintime}" >
        <label for="endtime">完工时间:</label>
        <input type="date" id="endtime" name="endtime" value="${prjBase.endtime}">
        <label for="provider">供应商:</label>
        <input type="text" id="provider" name="provider" placeholder="" value="${prjBase.provider}">
        <label for="jsfa">建设方案:</label>
        <input type="text" id="jsfa" name="jsfa" placeholder="" value="${prjBase.jsfa}">
        <label for="dljd">地理经度:</label>
        <input type="text" id="dljd" name="dljd" placeholder="" value="${prjBase.dljd}">
        <label for="dlwd">地理纬度:</label>
        <input type="text" id="dlwd" name="dlwd" placeholder="" value="${prjBase.dlwd}">
        <label for="qjpic1">全景照片1:</label>
        <input type="text" id="qjpic1" name="qjpic1" placeholder="" value="${prjBase.qjpic1}">
        <label for="qjpic2">全景照片2:</label>
        <input type="text" id="qjpic2" name="qjpic2" placeholder="" value="${prjBase.qjpic2}">
        <label for="qjpic3">全景照片3:</label>
        <input type="text" id="qjpic3" name="qjpic3" placeholder="" value="${prjBase.qjpic3}">
        <input type="button" value="保存" style="width: 10%;" onclick="savePrj()">
        <input type="button" value="删除" style="width: 10%;" onclick="logicDelete()">
        <input type="button" value="查看场地" style="width: 10%;" onclick="showCd()">
        <input type="button" value="查看健身路径" style="width: 10%;" onclick="showJslj()">
        <input type="button" value="查看其他" style="width: 10%;" onclick="showQt()">
        <input type="button" value="返回" style="width: 10%;" onclick="back()">
    </fieldset>

<script src="${ctxPath}/static/js/jquery.min.js"></script>
<script src="${ctxPath}/static/modular/sport/prjbase.js"></script>

</body>
</html>
