<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0"/>
    <!--<link rel="stylesheet" type="text/css" href="${ctxPath}/static/css/sport/basic.css">-->
    <link rel="stylesheet" href="${ctxPath}/static/picview/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="${ctxPath}/static/picview/dist/zoomify.min.css">
    <link rel="stylesheet" href="${ctxPath}/static/picview/css/style.css">
    <title>器材巡检</title>
    <style>
        fieldset {
            margin:0 auto;
            padding:20px;
        }
        input {
            width:100%;
            height:40px;
            line-height:40px;
            border:none;
            border:1px solid #cccccc;
            border-radius:4px;
            padding-left:10px;
            margin:5px 0;
        }
        meter {
            width:100%;
            height:40px;
            line-height:40px;
            border:none;
            border:1px solid #cccccc;
            border-radius:4px;
            margin:5px 0;
        }

        html{
            /* background: #f5f5f5; */
            background: #fff;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>器材信息</legend>
        <input type="hidden" name="deptId" id="deptId" value="${sqc.deptid}">
        <input type="hidden" name="deptPid" id="deptPid" value="${deptPid}">
        <input type="hidden" name="qcId" id="qcId" value="${sqc.id}">
        <input type="hidden" name="idPicUrls" id="idPicUrls" value="${idPicUrls}">
        <label for="prjname">工程名称:</label>
        <input type="text" id="prjname" name="prjname" readonly="readonly" placeholder="" value="健身工程">
        <label for="jssb">健身设备:</label>
        <input type="text" id="jssb" name="jssb" placeholder="" value="${sqc.jssb}">

        <label for="qcbh">器材编号:</label>
        <input type="text" name="qcbh" id="qcbh" placeholder="" value="${sqc.qcbh}">
        <label for="provider">供应商:</label>
        <input type="text" id="provider" name="provider" placeholder="" value="${sqc.provider}">
        <label for="azsj">安装时间:</label>
        <input type="date" id="azsj" name="azsj" value="${sqc.azsj}" >
        <label for="qcxz">器材现状:</label>
        <input id="qcxz" list="qcxzlist" value="${sqc.qcxz==null?'正常使用':sqc.qcxz}"/>
        <datalist id="qcxzlist">
            <option value="正常使用">
            <option value="锈蚀">
            <option value="非主要部件缺失">
            <option value="存在一般安全隐患">
            <option value="无柱铭牌">
            <option value="主要部件缺失">
            <option value="运动功能丧失">
            <option value="存在重大安全隐患">
        </datalist>

        <label for="gzms">故障描述:</label>
        <input type="text" id="gzms" name="gzms" placeholder="" value="${sqc.gzms}">
        <label for="hcc">缓冲层:</label>
        <input id="hcc" list="hcclist" value="${sqc.hcc}"/>
        <datalist id="hcclist">
            <option value="是">
            <option value="否">
        </datalist>
        <label for="mfwhqx">免费维护期限:</label>
        <input type="text" id="mfwhqx" name="mfwhqx" placeholder="" value="${sqc.mfwhqx==null?8:sqc.mfwhqx}">
        <label for="aqsyqx">安全使用期限:</label>
        <input type="text" id="aqsyqx" name="aqsyqx" placeholder="" value="${sqc.aqsyqx==null?8:sqc.aqsyqx}">
        <label for="amount">金额(元):</label>
        <input type="text" id="amount" name="aqsyqx" placeholder="" value="${sqc.amount}">
        <label for="dljd">地理经度:</label>
        <input type="text" id="dljd" name="dljd" placeholder="" value="${sqc.dljd}" readonly="readonly">
        <label for="dlwd">地理纬度:</label>
        <input type="text" id="dlwd" name="dlwd" placeholder="" value="${sqc.dlwd}" readonly="readonly">
        <input type="button" value="保存" style="width: 20%;background-color: #0cbadf" onclick="saveQc()">
        <input type="button" value="返回" style="width: 20%;background-color: #0cbadf" onclick="backQcList()">
        <input id="delBtn" type="button" value="删除" style="width: 20%;background-color: #0cbadf" onclick="logicDelete()">
        <input type="button" value="返回首页" style="width: 30%;background-color: #0cbadf" onclick="backIndex()">
    </fieldset>
        <fieldset>
            <legend>图片信息</legend>
            <label for="fileInpBtn">上传健身器材类器材照片:</label><br>
            <input style="width: 60%;" id="fileInpBtn" type="file" accept="image/jpeg"  multiple>
            <input type="button" value="上传" style="width: 20%;background-color: #0cbadf" onclick="uploadPic()">
            <input type="button" value="删除图片" style="width: 30%;background-color: #0cbadf" onclick="delAttach()"><br>

            <div class="container">
                <div class="examples">
                    <div class="row" id="picContent">
                    </div>
                </div>
            </div>
    </fieldset>
    <script src="${ctxPath}/static/js/jquery.min.js"></script>
    <script src="${ctxPath}/static/picview/dist/zoomify.min.js"></script>
    <script type="text/javascript">
        $(document).delegate("img","click",function () {
            $('.example img').zoomify();
        });

    </script>
    <script src="${ctxPath}/static/modular/sport/addqc.js"></script>

</body>
</html>
