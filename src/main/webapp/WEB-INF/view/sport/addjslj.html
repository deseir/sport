<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="${ctxPath}/static/css/sport/basic.css">
    <title>器材巡检</title>
    <style>
        fieldset {
            margin:0 auto;
            padding:20px;
        }
        input {
            width:100%;
            height:40px;
            line-height:40px;
            border:none;
            border:1px solid #cccccc;
            border-radius:4px;
            padding-left:10px;
            margin:5px 0;
        }
        meter {
            width:100%;
            height:40px;
            line-height:40px;
            border:none;
            border:1px solid #cccccc;
            border-radius:4px;
            margin:5px 0;
        }

        html{
            /* background: #f5f5f5; */
            background: #fff;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>健身路径类</legend>
        <details>
            <summary>基本信息</summary>
        <input type="hidden" name="prjtype" id="prjtype" value="${jslj.prjtype}">
        <input type="hidden" name="prjId" id="prjId" value="${jslj.prjid}">
        <input type="hidden" name="jsljId" id="jsljId" value="${jslj.id}">
        <input type="hidden" name="idPicUrls" id="idPicUrls" value="${idPicUrls}">

        <label for="mc">名称:</label>
        <input id="mc" name="mc" type="text" value="${jslj.mc}" />
        <label for="chang">长度(米):</label>
        <input type="text" id="chang" name="chang" placeholder="" value="${jslj.chang}">
        <label for="kuan">宽度(米):</label>
        <input type="text" id="kuan" name="kuan" placeholder="" value="${jslj.kuan}">
        <label for="area">面积(平方米):</label>
        <input type="text" id="area" name="area" placeholder="" value="${jslj.area}">
        <label for="dbqk">达标情况:</label>
        <input id="dbqk" list="dbqklist" value="${jslj.dbqk}"/>
        <datalist id="dbqklist">
            <option value="是">
            <option value="否">
        </datalist>

    <label for="cllx">材料类型:</label>
    <input id="cllx" list="cllxlist" value="${jslj.cllx}"/>
    <datalist id="cllxlist">
        <option value="合成材料">
        <option value="砾石">
        <option value="沥青">
        <option value="焦渣">
        <option value="水泥">
        <option value="花砖">
    </datalist>
        <input type="button" value="保存" style="width: 20%;" onclick="saveJslj()">
        <input type="button" value="返回" style="width: 20%;" onclick="backJsljList()">
        <input id="delBtn" type="button" value="删除" style="width: 20%;" onclick="logicDelete()">
        <input id="qcGlBtn" type="button" value="器材管理" style="width: 30%;" onclick="showQcJslj()">
        <input type="button" value="返回首页" style="width: 30%;" onclick="back()">
        </details>
        <details>
            <summary>图片信息</summary>
            <label for="fileInpBtn">上传健身路径类照片:</label><br>
            <input style="width: 60%;" id="fileInpBtn" type="file" accept="image/jpeg"  multiple>
            <input type="button" value="上传" style="width: 20%;" onclick="uploadPic()"><br>

            <main class="product_list_page_met_16_3 met-product animsition type-1" m-id="37">
                <div class="container">
                    <div class="row clearfix right">
                        <div class="col-md-9 met-news-body">
                            <div class="row">
                                <ul class=" blocks-xs-2 blocks-md-2 blocks-lg-4 blocks-xxl-4  met-pager-ajax imagesize met-product-list met-grid" id="met-grid" data-scale="300x400" style="position: relative; height: 508.266px;">
                                    <!--<li class="shown"><div class="card card-shadow"><img style="margin-top: 20px;" class="cover-image" src="http://192.168.1.100:8888/resource/pics/2018-10-21/1c792109-3546-45b0-8427-003ba3cbf76a.jpg"></div></li>-->
                                    <!--<li class="shown"><div class="card card-shadow"><img style="margin-top: 20px;" class="cover-image" src="http://192.168.1.100:8888/resource/pics/2018-10-21/1c792109-3546-45b0-8427-003ba3cbf76a.jpg"></div></li>-->
                                    <!--<li class="shown"><div class="card card-shadow"><img style="margin-top: 20px;" class="cover-image" src="http://192.168.1.100:8888/resource/pics/2018-10-21/1c792109-3546-45b0-8427-003ba3cbf76a.jpg"></div></li>-->
                                </ul>
                            </div>
                        </div>



                    </div>
                </div>
            </main>
        </details>
    </fieldset>

<script src="${ctxPath}/static/js/jquery.min.js"></script>
<script src="${ctxPath}/static/modular/sport/addjslj.js"></script>
<script src="${ctxPath}/static/js/imgLook.js"></script>

</body>
</html>
