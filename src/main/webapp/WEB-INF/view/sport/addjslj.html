<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0"/>
    <title>器材巡检</title>
    <style>
        fieldset {
            margin:0 auto;
            padding:20px;
        }
        input {
            width:100%;
            height:40px;
            line-height:40px;
            border:none;
            border:1px solid #cccccc;
            border-radius:4px;
            padding-left:10px;
            margin:5px 0;
        }
        meter {
            width:100%;
            height:40px;
            line-height:40px;
            border:none;
            border:1px solid #cccccc;
            border-radius:4px;
            margin:5px 0;
        }

        html{
            /* background: #f5f5f5; */
            background: #fff;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>健身路径</legend>
        <input type="hidden" name="prjtype" id="prjtype" value="${jslj.prjtype}">
        <input type="hidden" name="prjId" id="prjId" value="${jslj.prjid}">
        <input type="hidden" name="jsljId" id="jsljId" value="${jslj.id}">

        <label for="mc">名称:</label>
        <input id="mc" name="mc" type="text" value="${jslj.mc}" />
        <label for="chang">长度(米):</label>
        <input type="text" id="chang" name="chang" placeholder="" value="${jslj.chang}">
        <label for="kuan">宽度(米):</label>
        <input type="text" id="kuan" name="kuan" placeholder="" value="${jslj.kuan}">
        <label for="area">面积(平方米):</label>
        <input type="text" id="area" name="area" placeholder="" value="${jslj.area}">
        <label for="dbqk">达标情况:</label>
        <input id="dbqk" list="dbqklist" value="${jslj.dbqk}"/>
        <datalist id="dbqklist">
            <option value="是">
            <option value="否">
        </datalist>

    <label for="cllx">材料类型:</label>
    <input id="cllx" list="cllxlist" value="${jslj.cllx}"/>
    <datalist id="cllxlist">
        <option value="合成材料">
        <option value="砾石">
        <option value="沥青">
        <option value="焦渣">
        <option value="水泥">
        <option value="花砖">
    </datalist>
        <label for="pic">照片:</label>
        <input type="text" id="pic" name="pic" placeholder="" value="${jslj.pic}">
        <input type="button" value="保存" style="width: 10%;" onclick="saveJslj()">
        <input type="button" value="删除" style="width: 10%;" onclick="logicDelete()">
        <input type="button" value="器材管理" style="width: 10%;" onclick="showQcJslj()">
        <input type="button" value="查看工程概况信息" style="width: 10%;" onclick="showPrjDetail()">
        <input type="button" value="返回首页" style="width: 10%;" onclick="back()">
    </fieldset>

<script src="${ctxPath}/static/js/jquery.min.js"></script>
<script src="${ctxPath}/static/modular/sport/addjslj.js"></script>

</body>
</html>
