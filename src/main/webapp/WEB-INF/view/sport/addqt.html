<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="${ctxPath}/static/css/sport/basic.css">
    <title>器材巡检</title>
    <style>
        fieldset {
            margin:0 auto;
            padding:20px;
        }
        input {
            width:100%;
            height:40px;
            line-height:40px;
            border:none;
            border:1px solid #cccccc;
            border-radius:4px;
            padding-left:10px;
            margin:5px 0;
        }
        meter {
            width:100%;
            height:40px;
            line-height:40px;
            border:none;
            border:1px solid #cccccc;
            border-radius:4px;
            margin:5px 0;
        }

        html{
            /* background: #f5f5f5; */
            background: #fff;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>其他类</legend>
        <details>
            <summary>基本信息</summary>
        <input type="hidden" name="prjtype" id="prjtype" value="${cdssqt.prjtype}">
        <input type="hidden" name="prjId" id="prjId" value="${cdssqt.prjid}">
        <input type="hidden" name="qtId" id="qtId" value="${cdssqt.id}">
        <input type="hidden" name="idPicUrls" id="idPicUrls" value="${idPicUrls}">

        <label for="jsss">健身设施:</label>
        <input type="text" id="jsss" name="jsss" placeholder="" value="${cdssqt.jsss}">
        <label for="num">数量:</label>
        <input type="text" id="num" name="num" placeholder="" value="${cdssqt.num}">
        <label for="area">面积(平方米):</label>
        <input type="text" id="area" name="area" placeholder="" value="${cdssqt.area}">
        <label for="wz">位置:</label>
        <input id="wz" list="wzlist" value="${cdssqt.wz}"/>
        <datalist id="wzlist">
            <option value="室内">
            <option value="室外">
        </datalist>
        <label for="beizhu">备注:</label>
        <input type="text" id="beizhu" name="beizhu" placeholder="" value="${cdssqt.beizhu}">
        <input type="button" value="保存" style="width: 20%;" onclick="saveQt()">
        <input type="button" value="删除" style="width: 20%;" onclick="logicDelete()">
        <input type="button" value="器材管理" style="width: 30%;" onclick="showQcQt()">
        <input type="button" value="查看工程概况信息" style="width: 40%;" onclick="showPrjDetail()">
        <input type="button" value="返回首页" style="width: 30%;" onclick="back()">
        </details>
        <details>
            <summary>图片信息</summary>
            <label for="fileInpBtn">上传其他类照片:</label><br>
            <input style="width: 60%;" id="fileInpBtn" type="file" accept="image/jpeg"  multiple>
            <input type="button" value="上传" style="width: 20%;" onclick="uploadPic()"><br>

            <main class="product_list_page_met_16_3 met-product animsition type-1" m-id="37">
                <div class="container">
                    <div class="row clearfix right">
                        <div class="col-md-9 met-news-body">
                            <div class="row">
                                <ul class=" blocks-xs-2 blocks-md-2 blocks-lg-4 blocks-xxl-4  met-pager-ajax imagesize met-product-list met-grid" id="met-grid" data-scale="300x400" style="position: relative; height: 508.266px;">
                                </ul>
                            </div>
                        </div>

                    </div>
                </div>
            </main>
        </details>
    </fieldset>

<script src="${ctxPath}/static/js/jquery.min.js"></script>
<script src="${ctxPath}/static/modular/sport/addqt.js"></script>
<script src="${ctxPath}/static/js/imgLook.js"></script>

</body>
</html>
