<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0"/>
    <title>器材巡检</title>
    <style>
        fieldset {
            margin:0 auto;
            padding:20px;
        }
        input {
            width:100%;
            height:40px;
            line-height:40px;
            border:none;
            border:1px solid #cccccc;
            border-radius:4px;
            padding-left:10px;
            margin:5px 0;
        }
        meter {
            width:100%;
            height:40px;
            line-height:40px;
            border:none;
            border:1px solid #cccccc;
            border-radius:4px;
            margin:5px 0;
        }

        html{
            /* background: #f5f5f5; */
            background: #fff;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>其他类</legend>
        <input type="hidden" name="prjtype" id="prjtype" value="${cdssqt.prjtype}">
        <input type="hidden" name="prjId" id="prjId" value="${cdssqt.prjid}">
        <input type="hidden" name="qtId" id="qtId" value="${cdssqt.id}">

        <label for="jsss">健身设施:</label>
        <input type="text" id="jsss" name="jsss" placeholder="" value="${cdssqt.jsss}">
        <label for="num">数量:</label>
        <input type="text" id="num" name="num" placeholder="" value="${cdssqt.num}">
        <label for="area">面积(平方米):</label>
        <input type="text" id="area" name="area" placeholder="" value="${cdssqt.area}">
        <label for="wz">位置:</label>
        <input id="wz" list="wzlist" value="${cdssqt.wz}"/>
        <datalist id="wzlist">
            <option value="室内">
            <option value="室外">
        </datalist>
        <label for="beizhu">备注:</label>
        <input type="text" id="beizhu" name="beizhu" placeholder="" value="${cdssqt.beizhu}">
        <label for="pic">照片:</label>
        <input type="text" id="pic" name="pic" placeholder="" value="${cdssqt.pic}">
        <input type="button" value="保存" style="width: 10%;" onclick="saveQt()">
        <input type="button" value="删除" style="width: 10%;" onclick="logicDelete()">
        <input type="button" value="器材管理" style="width: 10%;" onclick="showQcQt()">
        <input type="button" value="查看工程概况信息" style="width: 10%;" onclick="showPrjDetail()">
        <input type="button" value="返回首页" style="width: 10%;" onclick="back()">
    </fieldset>

<script src="${ctxPath}/static/js/jquery.min.js"></script>
<script src="${ctxPath}/static/modular/sport/addqt.js"></script>

</body>
</html>
